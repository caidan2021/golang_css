<!doctype html>
<html lang="en">
 
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->
    <meta name="referrer" content="no-referrer">
    <title>Order List</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/statics/assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/statics/assets/vendor/bootstrap/css/fileinput.css">
    <link href="/statics/assets/vendor/fonts/circular-std/style.css" rel="stylesheet">
    <link rel="stylesheet" href="/statics/assets/libs/css/style.css">
    <link rel="stylesheet" href="/statics/assets/vendor/fonts/fontawesome/css/fontawesome-all.css">
</head>

<body>
    <!-- ============================================================== -->
    <!-- main wrapper -->
    <!-- ============================================================== -->
    <div class="dashboard-main-wrapper">

        {{template "header"}}
        {{template "sidebar"}}

        <!-- wrapper  -->
        <!-- ============================================================== -->
        <div class="dashboard-wrapper">
            <div class="container-fluid  dashboard-content">
                <!-- ============================================================== -->
                <!-- pageheader -->
                <!-- ============================================================== -->
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="page-header">
                            <h2 class="pageheader-title">Order List</h2>
                            <div class="page-breadcrumb">
                                <nav aria-label="breadcrumb">
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item"><a href="#" class="breadcrumb-link">Dashboard</a></li>
                                        <li class="breadcrumb-item"><a href="#" class="breadcrumb-link">Orders</a></li>
                                        <li class="breadcrumb-item active" aria-current="page">List</li>
                                    </ol>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ============================================================== -->
                <!-- end pageheader -->
                <!-- ============================================================== -->
                <div class="row">
                    <!-- ============================================================== -->
                    <!-- basic table  -->
                    <!-- ============================================================== -->
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="form-group">
                            <div class="input-group col-xs-12">
                                <form method="get" class="input-group">
                                    <div class="col-md-3">
                                        <input type="text" class="form-control" name="orderNo" placeholder="订单No">
                                    </div>
                                    <div class="col-md-3">
                                        <select class="form-control select" name="orderStatus" id="orderStatus">
                                            <option value="null">订单状态</option>
                                            <option value="0">创建</option>
                                            <option value="10">已下单</option>
                                            <option value="15">部分到货</option>
                                            <option value="20">到货</option>
                                            <option value="30">已发货</option>
                                        </select>
                                    </div>
                                    <div class="float-right">
                                        <button type="submit" class="btn btn-sm btn-secondary">筛选</button>
                                        <button type="button" class="btn btn-sm btn-primary" onclick="javascrtpt:window.location.href='/admin/view/admin_order_list'">重置</button>
                                    </div>

                                </form>
                            </div>
                        </div>

                        <div class="card">
                            <h5 class="card-header">Order List <label>未下单：100 未到货：1000 已经发货：100</label></h5>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered first order-list" >
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- ============================================================== -->
                    <!-- end basic table  -->
                    <!-- ============================================================== -->
                </div>

                <div id="pagination"></div>
            <!-- footer -->
            {{ template "footer" }}
            {{ template "loading" }}
            <!-- end footer -->
        </div>
    </div>

    <div class="modal fade" id="edit-extra" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit Address</h5>
                    <a href="#" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </a>
                </div>
                <div class="modal-body">
                        <form id="form" data-parsley-validate="" novalidate="" method="POST">
                            <div id="form-hidden-items">
                            </div>
                            <div class="form-group row">
                                <label for="inputEmail2" class="col-3 col-lg-2 col-form-label text-right">地址扩展</label>
                                <div class="col-9 col-lg-10">
                                    <textarea class="form-control" id="orderAddressExtra" rows="8"></textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputEmail2" class="col-3 col-lg-2 col-form-label text-right">订单扩展</label>
                                <div class="col-9 col-lg-10">
                                    <textarea class="form-control" id="orderExtend" rows="8"></textarea>
                                </div>
                            </div>
                        </form>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-space btn-primary" id="extra_edit_btn" value="Submit">
                    <input type="button" class="btn btn-space btn-secondary" value="Cancel">
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $(document).ready(function() {
        orderList();


        // 创建订单表单
        $("#createOrder").click(function() {
            window.location = "/admin/view/admin_order_create"
            return
            createOrderForm()
        })

        $("#extra_edit_btn").click(function () {
            editExtra()
        })

        $("#image").click(function () {
            uploadImg($this)
        });
    })

</script>
 
</html>
